{% extends "templates/web.html" %}
{% block page_content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events & Training - Education Platform</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        /* Card container styles */
.card {
    border: 1px solid #ddd;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    margin: 10px;
    padding: 15px;
    background-color: #fff;
    width: 250px;
    text-align: center;
    transition: transform 0.3s ease;
}

.card:hover {
    transform: scale(1.05);
}

/* Styling the card content */
.card h3 {
    font-size: 1.5rem;
    margin-bottom: 10px;
}

.card .details {
    font-size: 0.9rem;
    color: #555;
}

.card button {
    padding: 10px 20px;
    background-color: #28a745; /* Green color */
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.card button:hover {
    background-color: #218838;
}

.card-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
}

/* For responsive layout */
@media (max-width: 768px) {
    .card {
        width: 90%;
        margin-bottom: 20px;
    }
}

    </style>
</head>
<body>
    <!-- Include Header -->
    <div include-html="includes/header.html"></div>

    <!-- Events Section -->
    <section id="events">
        <h2>Events</h2>
        <div id="events-list" class="events-section">
            <!-- Event cards will be dynamically injected here -->
        </div>
    </section>

    <!-- Training Section -->
    <section id="training">
        <h2>Training</h2>
        <div id="training-list" class="training-section">
            <!-- Training cards will be dynamically injected here -->
        </div>
    </section>

    
    
    
    

    <!-- Include Footer -->
    <div include-html="includes/footer.html"></div>

    <script src="js/scripts.js"></script>
    <script src="js/includes.js"></script>
    <script src="js/eventtraining.js"></script> <!-- Include your JavaScript file -->
</body>
</html>

{% endblock %}
